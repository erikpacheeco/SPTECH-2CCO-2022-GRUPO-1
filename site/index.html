<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | PetFinder</title>
    <script src="https://kit.fontawesome.com/78a753ef37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>

    <!-- navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="navbar-container-logo" onclick="moveTo('./index.html')" >
                <img class="logo" src="./svg/Img_Logo.svg" alt="">
                <span class="navbar-logo-nome"> 
                    <span class="logo-nome-verde" >Pet</span>Finder
                </span>
            </div>
    
            <div class="navbar-container-itens">
                <div class="nav-item text-green" onclick="moveTo('./index.html')">Home</div>
                <div class="nav-item" onclick="moveTo('./contato.html')">Contato</div>
                <div class="nav-item" onclick="moveTo('./feedback.html')">Feedback</div>
                <div class="nav-item" onclick="moveTo('./login.html')">Login</div>
                <div class="nav-item" >
                    <div class="bg-yellow" onclick="moveTo('./cadastro.html')">
                        Cadastro
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- fim navbar -->

    <!-- inicio conteudo -->
    <div class="session-content">
        <div class="container-session-content">

            <div class="first-img">
                <div class="container-first-img">
                    <img src="./img/dog2.png" alt="">
                    <h2 class="h2-ajude-ongs">
                        Ajude as instituições mais <br> próximas
                    </h2>
                </div>
                <div class="content_call_to_action">
                    <img src="./svg/call_to_action.svg" alt="">
                </div>
            </div>

            
            <div class="second-img">
                <div class="paragraph-sobre-nos">
                    <h2 class="h2-sobre-nos">
                        Sobre nós
                    </h2>
                    <p>
                        Somos uma empresa focada em ajudar animais da melhor maneira
                    </p>
                </div>
                <div class="container-first-img">
                    <img src="./img/dog1.png" alt="">
                </div>
                
            </div>

            <div>

            </div>

        </div>
    </div>
    <!-- fim conteudo -->

    <!-- footer -->
    <div class="session-footer">
        <div class="container-session-footer">
            <div class="footer-social">
                <img class="footer-instagram" src="./svg/instagram.svg" alt="">
                <img class="footer-facebook" src="./svg/facebook.svg" alt="">
                <img class="footer-twitter" src="./svg/twitter.svg" alt="">
            </div>
            <div class="footer-item">
                <div>Home</div>
                <div>Contato</div>
                <div>Feedback</div>
                <div>Cadastro</div>
            </div>
            <div class="footer-logo">
                <span class="footer-logo-nome">
                    <span class="logo-nome-verde">Pet</span>Finder &copy;2022
                </span>
            </div>
        </div>
    </div>
    <!-- footer -->

</body>
</html>

<script src="./js/script.js"></script>
<script src="./js/build-green-circles.js"></script>
