<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | PetFinder</title>
    <script src="https://kit.fontawesome.com/78a753ef37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>

    <!-- navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="navbar-container-logo">
                <img src="./img/logo.png" alt="logo petfinder" class="logo">
                <span class="navbar-logo-nome"> 
                    <span>Pet</span>Finder
                </span>
            </div>
    
            <div class="navbar-container-itens">
                <div class="nav-item text-green" onclick="moveTo('./index.html')">Home</div>
                <div class="nav-item" onclick="moveTo('./contato.html')">Contato</div>
                <div class="nav-item" onclick="moveTo('./feedback.html')">Feedback</div>
                <div class="nav-item" onclick="moveTo('./login.html')">Login</div>
                <div class="nav-item bg-yellow text-purple" onclick="moveTo('./cadastro.html')">Cadastro</div>
            </div>
        </div>
    </div>
    <!-- fim navbar -->

    <!-- inicio conteudo -->
    <div class="session-content">
        <div class="container-session-content">
            <div class="first-img">
                <img src="./img/dog2.png" alt="">
                <h2 class="h2-ajude-ongs">
                    Ajude as ONG’s mais <br> proximas
                </h2>
            </div>
            <div class="second-img">
                <div class="paragraph-sobre-nos">
                    <h2 class="h2-sobre-nos">
                        Sobre nós
                    </h2>
                    <p>
                        Somos uma empresa focada em ajudar animais da melhor maneira
                    </p>
                </div>
                <img src="./img/dog1.png" alt="">
            </div>
            <div></div>
        </div>
    </div>
    <!-- fim conteudo -->

    <div class="session-footer">
        <div class="container-session-footer">
            <div class="footer-social">
                <i class="fa-brands fa-instagram footer-icon"></i>
                <i class="fa-brands fa-facebook-f footer-icon"></i>
                <i class="fa-brands fa-twitter footer-icon"></i>
            </div>
            <div class="footer-item">
                <div>Home</div>
                <div>Contato</div>
                <div>Feedback</div>
                <div>Cadastro</div>
            </div>
            <div class="footer-logo">
                <span>PetFinder &copy;2022</span>
            </div>
        </div>
    </div>

</body>
</html>

<script src="./js/script.js"></script>
<script src="./js/build-green-circles.js"></script>
