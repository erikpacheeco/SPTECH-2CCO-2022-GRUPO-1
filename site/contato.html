<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | PetFinder</title>  
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contato.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    
    <!-- navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <a class="navbar-container-logo" href="./index.html" class="link">
                <img class="logo" src="./svg/Img_Logo.svg" alt="" />
                <span class="navbar-logo-nome">
                    <span class="logo-nome-verde">Pet</span>Finder
                </span>
            </a>

            <div class="navbar-container-itens">
                <a class="nav-item" href="./index.html">Home</a>
                <a class="nav-item text-green" href="./contato.html">Contato</a>
                <a class="nav-item" href="./feedback.html">Feedback</a>
                <a class="nav-item" href="./login.html">Login</a>
                <a class="nav-item" href="./cadastro.html">
                    <div class="bg-yellow">Cadastro</div>
                </a>
            </div>
        </div>
    </div>
    <!-- fim navbar -->

    <!-- conteúdo -->
    <div class="container">

        <div class="content-container">

            <div class="form-container">

                <h1>Entre em contato conosco</h1>
                <p>Tem alguma dúvida sobre o nosso site ou quer deixar alguma sugestão para nós?</p>

                <form action="">
                    <div class="input-container">
                        <label for="">Nome: </label>
                        <input type="text">
                    </div>

                    <div class="input-container">
                        <label for="">E-mail: </label>
                        <input type="text">
                    </div>

                    <div class="input-container">
                        <label for="">Assunto: </label>
                        <input type="text">
                    </div>

                    <div class="input-container long-text">
                        <label for="">Mensagem: </label>
                        <textarea type="text"></textarea>
                    </div>

                    <div class="button-container">
                        <button class="btn-form">Enviar</button>
                    </div>
                </form>
            </div>

            <div class="img-container">
                <img src="./img/cachorro-contato.png" alt="cachorro com telefone na boca">
            </div>

        </div>
    </div>
    <!-- fim conteúdo -->

    <!-- footer -->
    <div class="session-footer">
        <div class="container-session-footer">
            <div class="footer-social">
                <img class="footer-instagram" src="./svg/instagram.svg" alt="">
                <img class="footer-facebook" src="./svg/facebook.svg" alt="">
                <img class="footer-twitter" src="./svg/twitter.svg" alt="">
            </div>
            <div class="footer-item">
                <div>Home</div>
                <div>Contato</div>
                <div>Feedback</div>
                <div>Cadastro</div>
            </div>
            <div class="footer-logo">
                <span class="footer-logo-nome">
                    <span class="logo-nome-verde">Pet</span>Finder &copy;2022
                </span>
            </div>
        </div>
    </div>
    <!-- footer -->

</body>
</html>

<script src="./js/script.js"></script>
