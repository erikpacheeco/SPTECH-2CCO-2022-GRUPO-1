<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | PetFinder</title>  
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contato.css">
</head>
<body>
    
    <!-- navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="navbar-container-logo">
                <img src="./img/logo.png" alt="logo petfinder" class="logo">
                <span>PetFinder</span>
            </div>
    
            <div class="navbar-container-itens">
                <div class="nav-item" onclick="moveTo('./index.html')">Home</div>
                <div class="nav-item text-green" onclick="moveTo('./contato.html')">Contato</div>
                <div class="nav-item" onclick="moveTo('./feedback.html')">Feedback</div>
                <div class="nav-item" onclick="moveTo('./login.html')">Login</div>
                <div class="nav-item bg-yellow text-purple" onclick="moveTo('./cadastro.html')">Cadastro</div>
            </div>
        </div>
    </div>
    <!-- fim navbar -->

    <div class="container">

        <div class="content-container">

            <div class="form-container">

                <h1>Entre em contato conosco</h1>
                <p>Tem alguma dúvida sobre o nosso site ou quer deixar alguma sugestão para nós?</p>

                <form action="">
                    <div class="input-container">
                        <label for="">Nome: </label>
                        <input type="text">
                    </div>

                    <div class="input-container">
                        <label for="">E-mail: </label>
                        <input type="text">
                    </div>

                    <div class="input-container">
                        <label for="">Assunto: </label>
                        <input type="text">
                    </div>

                    <div class="input-container long-text">
                        <label for="">Mensagem: </label>
                        <textarea type="text"></textarea>
                    </div>

                    <div class="button-container">
                        <button>Enviar</button>
                    </div>
                </form>
            </div>

            <div class="img-container">
                <img src="./img/cachorro-contato.png" alt="cachorro com telefone na boca">
            </div>

        </div>
    </div>

    <div class="session-footer">
        <div class="container-session-footer">
            <div class="footer-social">
                <i class="fa-brands fa-instagram footer-icon"></i>
                <i class="fa-brands fa-facebook-f footer-icon"></i>
                <i class="fa-brands fa-twitter footer-icon"></i>
            </div>
            <div class="footer-item">
                <div>Home</div>
                <div>Contato</div>
                <div>Feedback</div>
                <div>Cadastro</div>
            </div>
            <div class="footer-logo">
                <span>PetFinder &copy;2022</span>
            </div>
        </div>
    </div>

</body>
</html>

<script src="./js/script.js"></script>
