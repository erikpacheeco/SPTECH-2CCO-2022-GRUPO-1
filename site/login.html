<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PetFinder</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

     <!-- navbar -->
     <div class="navbar">
        <div class="navbar-container">
            <a class="navbar-container-logo" href="./index.html" class="link">
                <img class="logo" src="./svg/Img_Logo.svg" alt="" />
                <span class="navbar-logo-nome">
                    <span class="logo-nome-verde">Pet</span>Finder
                </span>
            </a>

            <div class="navbar-container-itens">
                <a class="nav-item" href="./index.html">Home</a>
                <a class="nav-item" href="./contato.html">Contato</a>
                <a class="nav-item" href="./feedback.html">Feedback</a>
                <a class="nav-item text-green" href="./login.html">Login</a>
                <a class="nav-item" href="./cadastro.html">
                    <div class="bg-yellow">Cadastro</div>
                </a>
            </div>
        </div>
    </div>
    <!-- fim navbar -->

    <!-- conteúdo -->
    <div class="container">

        <div class="form-container">

            <form action="">
                <h1>Login</h1>
                <div class="input-container">
                    <label for="">E-mail: </label>
                    <input type="email" required>
                </div>

                <div class="input-container">
                    <label for="">Senha: </label>
                    <input type="password" required>
                </div>

                <div class="label-container">
                    <a href="#" class="link-senha link">Esqueci a senha</a>
                </div>

                <div class="button-container"> 
                    <input type="submit" value="Login" class="btn-form">
                    <a href="./cadastro.html" class="link-no-style" style="margin-left: 0px;">
                        <button type="button" class="btn-form">Cadastre-se</button>
                    </a>
                </div>

            </form>
        </div>
    </div>
    <!-- fim conteúdo -->
    
</body>
</html>

<script src="./js/script.js"></script>
