<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PetFinder</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <!-- navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="navbar-container-logo">
                <img src="./img/logo.png" alt="logo petfinder" class="logo">
                <span class="navbar-logo-nome"> 
                    <span class="logo-nome-verde" >Pet</span>Finder
                </span>
            </div>
    
            <div class="navbar-container-itens">
                <div class="nav-item" onclick="moveTo('./index.html')">Home</div>
                <div class="nav-item" onclick="moveTo('./contato.html')">Contato</div>
                <div class="nav-item" onclick="moveTo('./feedback.html')">Feedback</div>
                <div class="nav-item text-green" onclick="moveTo('./login.html')">Login</div>
                <div class="nav-item bg-yellow text-purple" onclick="moveTo('./cadastro.html')">Cadastro</div>
            </div>
        </div>
    </div>
    <!-- fim navbar -->

    <!-- conteúdo -->
    <div class="container">



        <div class="form-container">

            <h1>Login</h1>

            <form action="">
                <div class="input-container">
                    <label for="">Nome: </label>
                    <input type="text">
                </div>

                <div class="input-container">
                    <label for="">E-mail: </label>
                    <input type="text">
                </div>

                <div class="button-container">
                    <button class="btn-form">Enviar</button>
                </div>

            </form>
        </div>
    </div>
    <!-- fim conteúdo -->

    <!-- footer -->
    <div class="session-footer">
        <div class="container-session-footer">
            <div class="footer-social">
                <i class="fa-brands fa-instagram footer-icon"></i>
                <i class="fa-brands fa-facebook-f footer-icon"></i>
                <i class="fa-brands fa-twitter footer-icon"></i>
            </div>
            <div class="footer-item">
                <div>Home</div>
                <div class="text-green">Contato</div>
                <div>Feedback</div>
                <div>Cadastro</div>
            </div>
            <div class="footer-logo">
                <span class="footer-logo-nome">
                    <span class="logo-nome-verde">Pet</span>Finder &copy;2022
                </span>
            </div>
        </div>
    </div>
    <!-- footer -->
    
</body>
</html>

<script src="./js/script.js"></script>
