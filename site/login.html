<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PetFinder</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <!-- navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="navbar-container-logo" onclick="moveTo('./index.html')" >
                <img class="logo" src="./svg/Img_Logo.svg" alt="">
                <span class="navbar-logo-nome"> 
                    <span class="logo-nome-verde" >Pet</span>Finder
                </span>
            </div>
    
            <div class="navbar-container-itens">
                <div class="nav-item" onclick="moveTo('./index.html')">Home</div>
                <div class="nav-item" onclick="moveTo('./contato.html')">Contato</div>
                <div class="nav-item" onclick="moveTo('./feedback.html')">Feedback</div>
                <div class="nav-item text-green" onclick="moveTo('./login.html')">Login</div>
                <div class="nav-item" >
                    <div class="bg-yellow" onclick="moveTo('./cadastro.html')">
                        Cadastro
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- fim navbar -->

    <!-- conteúdo -->
    <div class="container">



        <div class="form-container">

            <h1>Login</h1>

            <form action="">
                <div class="input-container">
                    <label for="">E-mail: </label>
                    <input type="email" required>
                </div>

                <div class="input-container">
                    <label for="">Senha: </label>
                    <input type="password" required>
                </div>

                <div class="label-container">
                    <a href="#" class="link-senha link">Esqueci a senha</a>
                </div>

                <div class="button-container">
                    <input type="submit" class="btn-form" name="Enviar">
                    <button class="btn-form" onclick="moveTo('./cadastrar.html')">Cadastrar</button>
                    <button class="btn-form">Solicitar Resgate</button>
                </div>

            </form>
        </div>
    </div>
    <!-- fim conteúdo -->
    
</body>
</html>

<script src="./js/script.js"></script>
